<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoEditDlg" widgetVar="AlumnoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlumnoTitle}">
            <h:form id="AlumnoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_idalumno}" for="idalumno" />
                        <p:inputText id="idalumno" value="#{alumnoController.selected.idalumno}" title="#{bundle.EditAlumnoTitle_idalumno}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_idalumno}"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_alumno}" for="alumno" />
                        <p:inputText id="alumno" value="#{alumnoController.selected.alumno}" title="#{bundle.EditAlumnoTitle_alumno}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_alumno}"/>
                        <p:outputLabel value="#{bundle.EditAlumnoLabel_carreraIdcarrera}" for="carreraIdcarrera" />
                        <p:selectOneMenu id="carreraIdcarrera" value="#{alumnoController.selected.carreraIdcarrera}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_carreraIdcarrera}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="carreraIdcarreraItem"
                                           itemValue="#{carreraIdcarreraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnoController.update}" value="#{bundle.Save}" update="display,:AlumnoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlumnoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlumnoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
